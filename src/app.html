<!DOCTYPE html>

<!-- force dark theme for now -->
<html
	lang="en"
	data-theme="dark"
>
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.png"
		/>
		<meta
			name="viewport"
			content="width=device-width"
		/>
		<!-- leaving this here as the installed version only renders on the first load in firefox -- wtf? -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
		/>
		<link
			rel="stylesheet"
			href="/css/pico.min.css"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
